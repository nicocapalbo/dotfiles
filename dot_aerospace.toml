    cmd-h = [] # Disable "hide application"
    cmd-alt-h = [] # Disable "hide others"
    cmd-m = [] # Disable "minimize"

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    # alt-tab = 'workspace-back-and-forth'
    # See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    # ctrl-shift-alt-cmd-tab = 'move-workspace-to-monitor --wrap-around next'

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    ctrl-shift-alt-cmd-semicolon = 'mode service'

    ctrl-shift-alt-cmd-n = 'mode resize'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    #backspace = ['close-all-windows-but-current', 'mode main']

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    ctrl-shift-alt-cmd-j = ['join-with left', 'mode main']
    ctrl-shift-alt-cmd-k = ['join-with down', 'mode main']
    ctrl-shift-alt-cmd-i = ['join-with up', 'mode main']
    ctrl-shift-alt-cmd-l = ['join-with right', 'mode main']

    #down = 'volume down'
    #up = 'volume up'
    #shift-down = ['volume set 0', 'mode main']

# Custom resize for Lystos web development
[mode.resize.binding]
    esc = ['mode main']
    ctrl-alt-cmd-n = ['resize width 1368', 'mode main']


# Assign applications to workspaces.
# See: https://nikitabobko.github.io/AeroSpace/guide#assign-applications-to-workspaces
[[on-window-detected]]
if.app-id = 'com.figma.Desktop'
run = 'move-node-to-workspace R'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace M'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace C'

[[on-window-detected]]
